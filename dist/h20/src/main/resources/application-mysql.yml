server:
  port: 8081

spring:
  kafka:
    bootstrap-servers: 192.168.9.99:9092
    producer:
      retries: 0
      acks: 1
      batch-size: 16384
      buffer-memory: 33554432
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      properties:
#        max.block.ms: 2000
        sasl.mechanism: PLAIN
        security.protocol: SASL_PLAINTEXT
        sasl.jaas.config: org.apache.kafka.common.security.scram.ScramLoginModule required username=kafka password=kafkapswd;
  data:
    mongodb:
      event:
        uri: mongodb://juphoon:Juphoon419708*@192.168.19.33:27017/jrtc_event?authSource=admin
      record:
        uri: mongodb://juphoon:Juphoon419708*@192.168.19.33:27017/jrtc_event?authSource=admin
      md:
        uri: mongodb://juphoon:Juphoon419708*@192.168.19.33:27017/jrtc_md_event?authSource=admin
      log:
        uri: mongodb://juphoon:Juphoon419708*@192.168.19.33:27017/jrtc_md_event?authSource=admin

  datasource:
    dynamic:
      druid:
        filters: stat
        connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  redis:
    host: 192.168.15.254
    password: juphoon419708
mybatis-plus:
  global-config:
    db-config:
      column-format: '`%s`'
#  mapper-locations: classpath*:mysql/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true

iron:
  cube:
    enabled: true
    serverCfg: D:\workspace\server-19.33.cfg
    startupWaitSeconds: 60
    debugMode: true
#    libraryName: CommonJNI-3.6
  datacenter:
    dataSource:
      url: jdbc:mysql://localhost:3306/data_center?characterEncoding=utf8&useUnicode=true&useSSL=false&serverTimezone=Asia/Shanghai
      driver-class-name: com.mysql.cj.jdbc.Driver
      username: root
      password: 123456
logging:
  config: classpath:logback-spring.xml
notice:
  config:
    cache: redis
